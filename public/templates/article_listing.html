<div class="article-listing">
  <div class="large-11 small-11 columns">
    <h2><a href="{{ ngModel.link }}" title="{{ ngModel.title }}">{{ ngModel.title }}</a></h2>
    <p>{{ ngModel.publishedDate | toDate |date:'M/d/yy h:mm:ss a' }}</p>
  </div>
  <div class="small-1 large-1 columns">
    <a class="radius success middle tiny button" data-ng-click="showShareModalFor(ngModel)">Share</a>
  </div>
</div>
