<div class="container-fluid">
    <div class="row">
	  <div class="col-md-4 col-md-offset-4 text-center">
	    <h3>Profile Page of {{profileUser.name}}</h3>
	    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
	    <input type="text" ng-model="search.title">
	  </div>
    </div>

    <div class="row">
		<div id="albumList" class="col-md-8 text-center">
		    <h3>His Albums</h3>      
			  <table class="table table-hover">
			        <tr class="text-center info">
			          <th class="text-center">Album</th>
			          <th class="text-center">Band</th>
			          <th class="text-center">Best song</th>
			          <th class="text-center">Press Review</th>
			          <th class="text-center">Buy Online</th>
			            </tr>
			            <tr class="text-center" ng-repeat='album in albums | filter:search'>
			              <td><a ng-href="#/bands/{{album.band_id}}/albums/{{album.id}}">{{album.title}}</a></td>
			              <td><a ng-href="#/bands/{{album.band_id}}">{{album.band_id}}</a></td>
			              <td>Best Song</td>
			              <td class="active"><a href="http://www.pitchfork.com">Link</a></td>
			              <td class="active"><a href="http://www.pitchfork.com">Buy</a></td>
			            </tr>
			  </table>
		</div>
		<div id="bandList" class="col-md-3 col-md-offset-1 text-center">
		    <h3>Bands Created in the App</h3>      
			  <table class="table table-hover">
			        <tr class="text-center info" ng-repeat='band in bands'>
			              <td><a ng-href="#/bands/{{band.id}}">{{band.name}}</a></td>
			        </tr>
			  </table>
		</div>
	</div>
</div>
