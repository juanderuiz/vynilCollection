<div class="container">
    <div class="col-md-6 col-md-offset-3 text-center">Our Bands <a class="btn btn-primary" href="#/bands/new" role="button">New</a><input type="text" ng-model="search.name">
    </div>
	<table class="table table-condensed">
	        <tr class="col-md-4 text-center" ng-repeat='band in bands | filter:search'>
	          <td class="text-center">
	            <a ng-href="#/bands/{{band.id}}"><h4>{{band.name}}</h4></a>
	          </td>
	        </tr>
	</table>
</div>
