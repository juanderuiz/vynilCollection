<div class="row">
  <div class="col-md-4 col-md-offset-4 text-center">
    <h3>Our Users</h3>
  </div>
</div>

<div class="row">
  <div class="col-md-6 col-md-offset-3 text-center">
    <table class="table table-condensed">
      <tr class="col-md-4 text-center" ng-repeat='user in users'>
	    <td class="text-center">
		  <a ng-href="#/users/{{user.id}}"><h4>{{user.name}}</h4></a>
		</td>
      </tr>
	</table>
  </div>
</div>
