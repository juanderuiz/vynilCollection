<div class="col-md-1">
  <a class="btn btn-info" ng-href="#">Go to Dashboard</a>
</div>

<div class="col-md-4 col-md-offset-3 text-center">
    <div>
	  <h2>{{album.title}}</h2>
	  <h3>by {{band.name}}</h3>
	  <h5>Owner <a href="#/users/{{album.user_id}}">{{album.user_id}}</a></h5>
	  <div ng-show="owner">
	    <a class="btn btn-info" ng-href="#/bands/{{band.id}}/albums/{{album.id}}/edit">Edit</a>
	    <a class="btn btn-danger" ng-click="deleteAlbum(band.id,album.id)">Delete :(</a>
	  </div>
	</div>
</div>
