<div class="col-md-1">
  <a class="btn btn-info" ng-href="#">Go to Index</a>
</div>

<div ng-show="!owner" class="col-md-2 col-md-offset-5 text-center">
  <p>Sorry, that's not your album... so you can't edit :(</p>
</div>
<div ng-show="owner" class="col-md- col-md-offset-3 text-center">
  <h2>Edit Album</h2>
  <form>
    <fieldset class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" ng-model="album.title">
    </fieldset>
    <fieldset class="form-group">
      <label for="band">Band</label>
      <div class="row">
        <div class="col-md-8">
          <select class="form-control" id="band_id" name="band_id" ng-model="album.band_id"
              data-ng-options="b.id as b.name for b in bands">
          </select> 
        </div>
      </div>
    </fieldset>
    <button type="submit" class="btn btn-info" ng-click="saveAlbum(album)">Edit</button>
    <a class="btn btn-warning" ng-href="#">Discard</a>
  </form>
</div>
