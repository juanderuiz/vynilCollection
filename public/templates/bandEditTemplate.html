<div class="col-md-1">
  <a class="btn btn-info" ng-href="#/bands">Go to Index</a>
</div>

<div ng-show="!owner" class="col-md-2 col-md-offset-5 text-center">
  <p>Sorry, you didn't create that band... so you can't edit :(</p>
</div>
<div ng-show="owner" class="col-md-6 col-md-offset-3 text-center">
<h2>Edit Band</h2>
  <form>
    <fieldset class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" ng-model="band.name">
    </fieldset>
    <fieldset class="form-group">
      <label for="url">Info url</label>
      <input type="text" class="form-control" id="url" name="url" ng-model="band.url">
    </fieldset>
    <button type="submit" class="btn btn-default" ng-click="saveBand(band)">Edit</button>
    <a class="btn btn-info" ng-href="#/bands">Discard</a>
  </form>
</div>
